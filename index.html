<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <hr><hr>
    <h3>Height (in cm):</h3><br>
    <input type="number" placeholder="Enter height in cm" id="height"><br>
    <h3>Weight (in kg):</h3><br>
    <input type="number" placeholder="Enter weight in cm" id="weight"><br><br>
    <button id="bmi">Calculate BMI</button><br><br>
    <input type="button" id="reset" value="Reset"><br><br>
    <h2>Your BMI is:</h2><br>
    <p></p>
    <script src="script.js"></script>
</body>
</html>
